<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the navigation bar */
        ul.nav-bar {
            background-color: #D3D3D3;
            padding: 10px;
            list-style: none; /* Remove bullets */
        }

        /* Style for list items */
        ul.nav-bar li {
            display: inline; /* Display horizontally */
            margin-right: 1rem; /* Add margin between items */
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <ul class="nav-bar">
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>Itinerary</li>
    </ul>
</body>
</html>
